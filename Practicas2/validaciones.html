<!doctype html>
<html lang="es">
<head>
    <title>Plantilla </title>
    <meta charset="utf-8" />
    <meta name="author" content="Asier" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <script src="./js/validaciones.js" type="text/javascript"> </script>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section>
            <article>
                <div>
                    <h1>Formulario de recogida de datos de la empresa</h1>
                    <form method="post" name="formulario">
                        <label for="nombre">Razón Social/Apellidos y Nombre </label><input type="text" id="nombre" name="nombre"><br>
                        <label for="codEmpresa">Código de la empresa </label><input type="text" id="codEmpresa" name="codEmpresa"><br>
                        <label for="cifNif">Cif/Nif de la empresa </label><input type="text" name="cifNif" id="cifNif"><br>
                        <fieldset>
                            <legend>Tipo de persona</legend>
                            <input type="radio" name="tipoPersona" value="Juridica"><label for="Juridica"> Juridica  </label>
                            <input type="radio" name="tipoPersona" value="Fisica"><label for="Fisica"> Fisica  </label>
                        </fieldset>
                        <fieldset>
                            <legend>Domicilio Social/Particular </legend>
                            <label for="direccion">Dirección </label><input type="text" id="direccion" name="direccion">
                            <label for="telefono">Telefono </label><input type="text" id="telefono" name="telefono">
                            <br>
                            <label for="localidad">Localidad </label><input type="text" id="localidad" name="localidad">
                            <label for="codPostal">cod postal </label><input type="number" id="codPostal" name="codPostal">
                            <br>
                            <label for="provincia">Provincia </label><input type="number" id="provincia" name="provincia" readonly>
                        </fieldset>
                        <fieldset>
                            <legend>Datos Bancarios</legend>
                            <label for="codBanco">Código del banco </label><input type="number" id="codBanco" name="codBanco"><br>
                            <label for="codOficina">Código oficina </label><input type="number" id="codOficina" name="codOficina"><br>
                            <label for="codControl">Código Control </label><input type="number" id="codControl" name="codControl"><br>
                            <label for="numCuenta">Numero de cuenta </label><input type="number" id="numCuenta" name="numCuenta"><br>
                            <label for="iban">IBAN </label><input type="text" id="iban" name="iban"><br>
                        </fieldset>
                        <br><br>
                        <label for="fecConEmpr">Fecha de Constitución de la Empresa </label><input type="number" id="fecConEmpr" name="fechaConstitucionEmpresa"><br>
                        <label for="numTrabEmpre">Número de Trabajadores de la Empresa </label><input type="number" id="numTrabEmpre" name="numeroTrabajadoresEmpresa"><br>
                        <label for="numFabEmpre">Número de Fabricas de la Empresa </label><input type="number" id="numFabEmpre" name="numeroFabricasEmpresa"><br>
                        <br>

                        <label for="ListaComunidades">Comunidades en las que hay empresas</label>
                        <select name="comunidades" id="ListaComunidades" size="5" multiple>
                            <option value="andalucia">Andalucía</option>
                            <option value="aragon">Aragón</option>
                            <option value="asturias">Asturias</option>
                            <option value="islas_baleares">Islas Baleares</option>
                            <option value="canarias">Canarias</option>
                            <option value="cantabria">Cantabria</option>
                            <option value="castilla_la_mancha">Castilla-La Mancha</option>
                            <option value="castilla_y_leon">Castilla y León</option>
                            <option value="catalunya">Cataluña</option>
                            <option value="extremadura">Extremadura</option>
                            <option value="galicia">Galicia</option>
                            <option value="madrid">Madrid</option>
                            <option value="murcia">Murcia</option>
                            <option value="navarra">Navarra</option>
                            <option value="la_rioja">La Rioja</option>
                            <option value="pais_vasco">País Vasco</option>
                            <option value="valencia">Comunidad Valenciana</option>
                        </select>
                        <br><br>

                        <fieldset>
                            <legend>Sector/es Económicos</legend>
                            <input type="checkbox" name="sectorEconomio" id="Alimentacion"><label for="Alimentacion">Alimentacion</label>
                            <input type="checkbox" name="sectorEconomio" id="Informatica"><label for="Informatica">Informatica</label>
                            <input type="checkbox" name="sectorEconomio" id="Comercio"><label for="Comercio">Comercio</label>
                            <input type="checkbox" name="sectorEconomio" id="Construccion"><label for="Construccion">Construccion</label>
                            <input type="checkbox" name="sectorEconomio" id="Hosteleria"><label for="Hosteleria">Hosteleria</label>
                            <input type="checkbox" name="sectorEconomio" id="Alimentacion"><label for="Alimentacion">Alimentacion</label>
                            <input type="checkbox" name="sectorEconomio" id="Alimentacion"><label for="Alimentacion">Alimentacion</label>
                            <input type="checkbox" name="sectorEconomio" id="Automocion"><label for="Automocion">Automocion</label>
                            <input type="checkbox" name="sectorEconomio" id="Calzado"><label for="Calzado">Calzado</label>
                            <input type="checkbox" name="sectorEconomio" id="Turismo"><label for="Turismo">Turismo</label>
                            <input type="checkbox" name="sectorEconomio" id="Agricultura"><label for="Agricultura">Agricultura</label>
                            <input type="checkbox" name="sectorEconomio" id="Ganaderia"><label for="Ganaderia">Ganaderia</label>
                            <input type="checkbox" name="sectorEconomio" id="Otros"><label for="Otros">Otros</label>
                        </fieldset>
                        <br>

                        <fieldset>
                            <legend>Tipo de Empresa</legend>
                            <input type="radio" name="tipoEmpresa" value="SA"><label for="SA"> S.A.  </label>
                            <input type="radio" name="tipoEmpresa" value="SL"><label for="SL"> S.L.  </label>
                            <input type="radio" name="tipoEmpresa" value="SAL"><label for="SAL"> S.A.L.  </label>
                            <input type="radio" name="tipoEmpresa" value="Cooperativa"><label for="Cooperativa"> Cooperativa  </label>
                            <input type="radio" name="tipoEmpresa" value="Autónomo"><label for="Autónomo"> Autónomo  </label>
                            <input type="radio" name="tipoEmpresa" value="Otra"><label for="Otra"> Otra  </label>
                        </fieldset>
                        <br>
                        <input type="button" value="Validar" name="boton">
                        <input type="reset" value="Limpiar">
                    </form>
                </div>
            </article>
        </section>
    </main>
    <footer></footer>
    <aside></aside>
</body>
</html>
